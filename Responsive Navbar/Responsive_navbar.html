<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script
      src="https://kit.fontawesome.com/90645f031a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/navbar_style.css" />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i>
      </label>

      <div class="logo">Company</div>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Download</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <section>
      <h3>Menu Template</h3>
      <p>
        Check any text to edit or style it. Select text to insert a link. Click
        blue &#8220;Gear&rdquo; icon in the top right corner to hide/show
        buttons, text, title and change the block background.
      </p>
    </section>
  </body>
</html>
